name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: maven install
      run: mvn clean install
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag notes:$(date +%s)
    - uses: actions/checkout@v3
    - name: Run the Docker image
      run: docker run --name notes-app -p 127.0.0.1:8090:8090 notes:$(date +%s)
